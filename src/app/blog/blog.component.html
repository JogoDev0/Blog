<div class="filtro mb-3">
    <select (change)="onChange($event)" class="custom-select">
        <option [value]="categoria" *ngFor=" let categoria of arrCategorias">{{categoria}}</option>
    </select>
</div>

<div class="row ">
    <div class="col col-12 col-lg-6 mb-3" *ngFor="let post of arrPost; let indice=index"
        [ngClass]="{'col-lg-12':((indice+1)%3===0)}">
        <div class="card h-100">
            <img [src]="post.imagen" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">{{post.titulo}}</h4>
                <h5>{{post.categoria}}</h5>
                <p class="card-text"> {{post.texto | slice:0:200}}...
                    <a href=""><small class="text-muted"> LEER M√ÅS</small></a>
                </p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{post.autor}} - {{post.fecha | date}}</small>
            </div>
        </div>
    </div>
</div>
